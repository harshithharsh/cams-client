 
  <div class="card">
    <h5 class="card-header">
     Weekly Contribution 
    </h5>
    <div class="card-body">
      <form>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail4">Sunday Collection</label>
            <input type="text" class="form-control" [(ngModel)]="postData.sundayCollection" id="sundayCollection" placeholder="Sunday Collection">
          </div>
          <div class="form-group col-md-6">
            <label for="inputPassword4">Kurishadi Kanikka</label>
            <input type="text" class="form-control" id="kurishadi" placeholder="Kurishadi Kanikka" [(ngModel)] ="postData.kurishadi" >
          </div>
        </div>
        <div class="form-group">
          <label for="inputAddress">Monthly Contribution</label>
          <input type="text" class="form-control" id="monthlyContribution" placeholder="Monthly Contribution">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Nercha</label>
          <input type="text" class="form-control" id="nercha" placeholder="Nercha">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Lelam</label>
            <input type="text" class="form-control" id="lelam">
          </div>
          <div class="form-group col-md-6">
            <label for="inputZip">Birthday</label>
            <input type="text" class="form-control" id="birthday">
          </div>
        </div>
        <div class="form-group">
        </div>
        <button type="submit" class="btn btn-primary ml-l">Submit</button>
        <button type="clear" class="btn btn-primary">Clear</button>
      </form>
    </div>
  </div>
